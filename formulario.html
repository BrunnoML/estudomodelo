      <h1>Página FORMULÁRIO</h1>
      <img src="./img/formularios.png" alt="Imagem com tags de formulario" />
      <!-- tag de linha horizontal -->

      <hr />
      <section>
        Seção

        <form action="/pagina-processa-dados-do-form" method="post">
          <fieldset>
            <legend>Escolher cor e data</legend>
            <label for="favcolor">Selecione a cor favorita:</label>
            <input
              type="color"
              id="favcolor"
              name="favcolor"
              value="#ff0000"
            /><br />
            <label for="birthday">Aniversário:</label>
            <input type="date" id="birthday" name="birthday" />
          </fieldset>

          <fieldset>
            <legend>Dados Gerais</legend>
            <label for="nome">Nome:</label>
            <input type="text" minlength="3" id="nome" />

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="text" id="data_nascimento" />

            <label for="cpf">CPF:</label>
            <input type="cpf" minlength="11" id="cpf" />

            <label for="senha">Senha:</label>
            <input type="password" id="senha" />
          </fieldset>

          <fieldset>
            <legend>E-mail</legend>
            <form action="/action_page.php" method="get">
              <label for="email">Insira seu e-mail:</label>
              <input
                type="email"
                id="email"
                name="email"
                required="true"
              /><br />
              <label for="quantity">Quantity:</label>
              <input
                type="number"
                id="quantity"
                name="quantity"
                min="0"
                max="100"
                step="10"
                value="30"
              />
              <input type="submit" value="Submit" />
            </form>
          </fieldset>

          <fieldset>
            <legend>Telefone</legend>
            <form action="/action_page.php" method="get">
              <label for="telefone">Insira seu telefone:</label>
              <input
                type="tel"
                id="telefone"
                pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"
                required
              /><br /><br />
              <small>Format: 81-98801-6678</small><br /><br />
              <input type="submit" value="Submit" />
            </form>
          </fieldset>

          <fieldset>
            <legend>Endereço</legend>

            <label for="tipo_endereço">Tipo:</label>
            <select id="tipo_endereço">
              <option value="">Selecione</option>
              <option value="">Rua</option>
              <option value="">Estrada</option>
              <option value="">Rodovia</option>
              <option value="">Outros</option>
            </select>

            <label for="logradouro_endereco">Logradouro:</label>
            <input type="text" id="logradouro_endereco" />

            <label for="numero_endereco">Número:</label>
            <input type="text" id="numero_endereco" />

            <label for="complemento_endereco">Complemento:</label>
            <input type="text" id="complemento_endereco" />
          </fieldset>

          <fieldset>
            <legend>Fale Conosco</legend>

            <label for="msg">Mensagem:</label>
            <textarea type="text" id="msg"></textarea>
          </fieldset>

          <fieldset>
            <button type="submit">Enviar sua mensagem</button>
            <button type="reset">Limpar o formulário</button>
          </fieldset>
        </form>
      </section>
